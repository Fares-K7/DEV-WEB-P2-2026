<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CY-FAT - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="logo">
        <span class="logo-text">CY-FAT</span>
        <span class="logo-burger">
            <span class="bun bun-top"></span>
            <span class="filling"></span>
            <span class="bun bun-bottom"></span>
        </span>
    </div>
    <nav class="menu">
        <a href="index.html">Accueil</a>
        <a href="connexion.html">Connexion</a>
        <a href="carte.html">Carte</a>
        <a href="livraison.html">Livraison</a>
        <a href="apropos.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <!-- CONTACT -->
    <section id="contact" class="section section-alt">
        <h2>Contact & horaires</h2>
        <div class="contact-grid">
            <div>
                <h3>Nous trouver</h3>
                <p>
                    CY-FAT, Campus CY Cergy-Pontoise<br>
                    95000 Cergy
                </p>
                <p>
                    Lundi – Vendredi<br>
                    11h30 – 14h30 / 18h30 – 22h00
                </p>
            </div>
            <div>
                <h3>Nous écrire</h3>
                <form class="contact-form">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="votre.email@exemple.com">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Votre message"></textarea>

                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <p>© 2025 CY-FAT - Site créé dans le cadre du projet Creative-Yumland.</p>
</footer>

</body>
</html>
